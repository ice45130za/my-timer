<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‚è∞ ‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å‡∏ü‡πâ‡∏≤‡πÜ</title>

  <!-- ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å‡πÜ -->
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
      font-family: 'Itim', cursive;
      text-align: center;
      overflow: hidden;
    }
  
    /* ‚òÅÔ∏è ‡πÄ‡∏°‡∏Ü‡∏•‡∏≠‡∏¢‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */
    .cloud {
      position: absolute;
      background: rgb(255, 255, 255);
      border-radius: 50%;
      animation: floatClouds 40s linear infinite;
      opacity: 0.8;
    }
    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .cloud.small {
      width: 60px; height: 30px; top: 150px; left: -100px;
      animation-delay: 6ms;
    }
    .cloud.small::before {
      width: 40px; height: 40px; top: -10px; left: 10px;
    }
    .cloud.small::after {
      width: 50px; height: 50px; top: -20px; left: 30px;
    }

    .cloud.big {
      width: 100px; height: 50px; top: 120px; left: -200px;
      animation-delay: 10s;
    }
    .cloud.big::before {
      width: 60px; height: 60px; top: -20px; left: 20px;
    }
    .cloud.big::after {
      width: 70px; height: 70px; top: -30px; left: 50px;
    }

    @keyframes floatClouds {
      0% { left: -200px; }
      100% { left: 110%; }
    }

    /* ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÄ‡∏ß‡∏•‡∏≤ */
    #timer {
      font-size: 80px;
      color: #16a0e0;
      text-shadow: 0 0 15px #81d4fa;
      margin-top: 160px;
      letter-spacing: 5px;
    }

    /* ‡∏õ‡∏∏‡πà‡∏° */
    button {
      background: #81d4fa;
      border: none;
      color: white;
      font-size: 20px;
      border-radius: 15px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.2s;
    }

    button:hover {
      background: #4fc3f7;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <!-- ‚òÅÔ∏è ‡πÄ‡∏°‡∏Ü -->
  <div class="cloud small"></div>
  <div class="cloud big"></div>

  <!-- ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÄ‡∏ß‡∏•‡∏≤ -->
  <h1 id="timer">01:00:00</h1>

  <!-- ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏¥‡πà‡∏°/‡∏•‡∏î‡πÄ‡∏ß‡∏•‡∏≤ -->
  <button onclick="addTime(+3600)">+1‡∏ä‡∏±‡πà‡∏ß ‡πÇ‡∏°‡∏á =100‡∏ö‡∏π‡∏î </button>
   <button onclick="addTime(+300)">+5 ‡∏ô‡∏≤‡∏ó‡∏µ =5 ‡∏ö‡∏π‡∏î</button>
  <button onclick="addTime(300)">+10 ‡∏ô‡∏≤‡∏ó‡∏µ =10‡∏ö‡∏π‡∏î </button>
  <button onclick="addTime(60)">+1 ‡∏ô‡∏≤‡∏ó‡∏µ =1 ‡∏ö‡∏π‡∏î</button>
  <button onclick="addTime(-3600)">-1‡∏ä‡∏±‡πà‡∏ß ‡πÇ‡∏°‡∏á =100‡∏ö‡∏π‡∏î </button>
  <button onclick="addTime(-600)">-10 ‡∏ô‡∏≤‡∏ó‡∏µ =10‡∏ö‡∏π‡∏î</button>
  <button onclick="addTime(-300)">-5 ‡∏ô‡∏≤‡∏ó‡∏µ= 5‡∏ö‡∏π‡∏î</button>
   <button onclick="addTime(-60)">-1 ‡∏ô‡∏≤‡∏ó‡∏µ= 1‡∏ö‡∏π‡∏î</button>
  <br><br>

  <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÄ‡∏ß‡∏•‡∏≤ -->
  <button id="start">‚ñ∂ ‡πÄ‡∏£‡∏¥‡πà‡∏°</button>
  <button id="pause">‚è∏ ‡∏´‡∏¢‡∏∏‡∏î</button>
  <button id="reset">üîÅ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>

  <script>
    let time = 0;
    let timer;
    const display = document.getElementById('timer');

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÄ‡∏ß‡∏•‡∏≤
    function updateDisplay() {
  let m = Math.floor(time / 60);
  let s = time % 60;
  display.textContent = 
  `${String(m).padStart(2,'0')}
  :${String(s).padStart(2,'0')}`
;
}
    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏°/‡∏•‡∏î‡πÄ‡∏ß‡∏•‡∏≤
    function addTime(sec) {
      time += sec;
      if(time < 0) time = 0;
      updateDisplay();
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤
    document.getElementById('start').onclick = () => {
      if(timer) return;
      timer = setInterval(() => {
        if(time > 0){
          time--;
          updateDisplay();
        } else {
          clearInterval(timer);
          timer = null;
        }
      }, 1000);
    };

    // ‡∏´‡∏¢‡∏∏‡∏î‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤
    document.getElementById('pause').onclick = () => {
      clearInterval(timer);
      timer = null;
    };

    // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÄ‡∏ß‡∏•‡∏≤
    document.getElementById('reset').onclick = () => {
      clearInterval(timer);
      timer = null;
      time = 0;
      updateDisplay();
    };

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÅ‡∏™‡∏î‡∏á 00:00 ‡∏ï‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ß‡πá‡∏ö
    updateDisplay();
  </script>
</body>
</html>
